<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Cupons</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <div class="segment" style="--i: 0;">R$5</div>
            <div class="segment" style="--i: 1;">R$200</div>
            <div class="segment" style="--i: 2;">Mais 1</div>
            <div class="segment" style="--i: 3;">R$10</div>
            <div class="center-circle">GIRAR</div>
        </div>
        <button id="spin-button">Parar</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
